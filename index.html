<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Link tou our styles.css-->
    <link rel="stylesheet" href="./assets/css/styles.css" type="text/css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Import Google Fonts-->
    <link
        href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Playball|Vibes|Cinzel|Merienda|Righteous&display=swap"
        rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>GrafikRoboto</title>

    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>
    <div class="pageContainer">
        <header>
            <div class="parallax-container valign-wrapper center-align">
                <h1 class="Logo">GRAFIK ROBOTO</h1>
                <div class="parallax"><img class="parallaxImg" src="./assets/images/static/top_parallax.jpg"></div>
            </div>
        </header>

        <main>
            <div id="mainContainer">
                <h1 id="shopText">Shop</h1>
                <ul class="collapsible popout" data-collapsible="accordion">
                    <li>
                        <div class="collapsible-header"><i class="material-icons collapseHeadText">camera</i>
                            <div class="collapseHeadText">Standard</div>
                        </div>
                        <div class="collapsible-body">
                            <span>
                                <h4 class="placeOrderText center-align">Items</h4>
                                <hr>
                                <div class="row">
                                    <div class="col s12 l4">
                                        <img src="./assets/images/static/loadingLife.jpg"
                                            class="responsive-img materialboxed" alt="">
                                        <h4 class="center-align itemName">Name</h4>
                                        <h4 class="center-align itemDescription">Description</h4>
                                    </div>
                                    <div class="col s12 l4">
                                        <img src="./assets/images/static/loadingLife.jpg"
                                            class="responsive-img materialboxed" alt="">
                                        <h4 class="center-align itemName">Name</h4>
                                        <h4 class="center-align itemDescription">Description</h4>
                                    </div>
                                    <div class="col s12 l4">
                                        <img src="./assets/images/static/loadingLife.jpg"
                                            class="responsive-img materialboxed" alt="">
                                        <h4 class="center-align itemName">Name</h4>
                                        <h4 class="center-align itemDescription">Description</h4>
                                    </div>
                                </div>
                                <h1 class="center-align placeOrderText">Place order</h1>
                                <div class="row">
                                    <div class="col"></div>
                                </div>
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header"><i class="material-icons collapseHeadText">new_releases</i>
                            <div class="collapseHeadText">Premium</div>
                        </div>
                        <div class="collapsible-body pcarousel">
                            <span>

                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header"><i class="material-icons collapseHeadText">whatshot</i>
                            <div class="collapseHeadText">In House</div>
                        </div>
                        <div class="collapsible-body"><span>
                            </span></div>
                    </li>
                </ul>
            </div>
            <div class="parallax-container valign-wrapper center-align">
                <div class="center-align" id="contactBox">
                    <h3>For all inqueries and issues:</h3>
                    <div class="row">
                        <div class="col s12 l12">
                            <h5>Contact Us: </h5><i class="material-icons contactBoxIco">email</i>
                            <h5>Report an issue: </h5><i class="material-icons contactBoxIco">report_problem</i>
                        </div>
                    </div>
                </div>
                <div class="parallax"><img class="parallaxImg" src="./assets/images/static/bottom_parallax.jpg">
                </div>
            </div>
        </main>


        <!-- Footer
        <footer id="footer" class="page-footer transparent" style="height:2.5rem">
            <div class="footer grey darken-3">
                <div class="container center footText cyan-text" id="copyright">
                    Â© 2019 Copyright
                </div>
            </div>
        </footer> -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/Js/logic.js"></script>
</body>

</html>
