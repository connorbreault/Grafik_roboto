<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Link to our styles.css-->
    <link rel="stylesheet" href="./assets/css/repostIssue.css" type="text/css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Import Google Fonts-->
    <link
        href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Playball|Vibes|Cinzel|Merienda|Righteous&display=swap"
        rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>GrafikRoboto Contact</title>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init(config.emailJS_key);
        })();
    </script>

</head>

<body style="visibility:hidden;" onload="js_Load()">
    <div class="bg">
        <div class="pageContainer">
            <header>
                <div class="logoDiv valign-wrapper">
                    <h1 class="Logo center-align">GRAFIK ROBOTO</h1>
                </div>
            </header>
            <main>
                <div id="issueBox">
                    <h2 id="issueHeader">Report an issue</h2>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12 m6 l6">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="icon_prefix" type="text" class="validate">
                                    <label for="icon_prefix">Full Name</label>
                                </div>
                                <div class="input-field col s12 m6 l6">
                                    <i class="material-icons prefix">phone</i>
                                    <input id="icon_telephone" type="tel" class="validate">
                                    <label for="icon_telephone">Phone Number</label>
                                </div>
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">email</i>
                                    <input id="icon_email" type="email" class="validate">
                                    <label for="icon_email">Email</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s10 offset-s1">
                                    <textarea id="messageBox" class="materialize-textarea"></textarea>
                                    <label for="messageBox">Describe your issue</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="file-field input-field">
                        <h5 class="uploadScreenshotText center-align">Upload
                            screenshot(if possible)</h5>
                        <div class="btn" id="uploadScreenshotBtn">
                            <span>File</span>
                            <input id="fileInput" type="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <a class="col s4 offset-s4 waves-effect waves-light btn" id="submitIssueBtn">
                            <i class="material-icons left">add_circle_outline</i>Send</a>
                    </div>
                </div>
        </div>
        <div class="extrasBox hidden" id="loadingDiv">
            <img class="loadingGif" src="./assets/images/static/loading.gif" alt="">
        </div>
        <div class="extrasBox hidden" id="thanksDiv">
            <h4 class="extrasItems cyan-text">Thanks!</h4>
            <h5 class="extrasItems">Your message has been sent.</h5>
            <h5 class="extrasItems">Return Home </h5><a href="./index.html"><i
                    class="material-icons extrasIco">home</i></a>
        </div>
        <div class="extrasBox hidden" id="errorDiv">
            <h4 class="extrasItems cyan-text">Something went wrong!</h4>
            <h5 class="extrasItems">Your message did not go through, please try again later.
            </h5>
            <h5 class="extrasItems text-lighten-2">Return Home </h5><a href="./index.html"><i
                    class="material-icons extrasIco">home</i></a>
        </div>
        <div class="extrasBox returnHomeBox">
            <a href="./index.html">
                <h5 class="extrasItems returnHome valign-wrapper">
                    Return Home<i class="material-icons extrasIco returnHomeIco">home</i>
                </h5>
            </a>
        </div>
        </main>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/Js/config.js"></script>
    <script src="./assets/Js/reportIssue.js"></script>
</body>

</html>
